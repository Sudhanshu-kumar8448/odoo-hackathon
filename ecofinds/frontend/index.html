<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFinds</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>EcoFinds</h1>
    <div id="user-info"></div>
  </header>
  <main>
    <!-- Login/Register -->
    <div id="auth-section" style="display: none;">
      <h2 id="auth-title"></h2>
      <form id="auth-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Submit</button>
      </form>
      <p id="auth-toggle"></p>
    </div>
    <!-- Product Feed -->
    <div id="feed-section" style="display: none;">
      <input type="text" id="search" placeholder="Search products...">
      <select id="category">
        <option value="">All Categories</option>
        <option value="Clothing">Clothing</option>
        <option value="Electronics">Electronics</option>
        <option value="Furniture">Furniture</option>
      </select>
      <button onclick="showAddProductForm()">Add Product</button>
      <div id="products"></div>
    </div>
    <!-- Add Product -->
    <div id="add-product-section" style="display: none;">
      <h2>Add New Product</h2>
      <form id="add-product-form">
        <input type="text" id="title" placeholder="Title" required>
        <textarea id="description" placeholder="Description"></textarea>
        <select id="product-category" required>
          <option value="">Select Category</option>
          <option value="Clothing">Clothing</option>
          <option value="Electronics">Electronics</option>
          <option value="Furniture">Furniture</option>
        </select>
        <input type="number" id="price" placeholder="Price" required>
        <input type="text" id="image" placeholder="Image URL (placeholder)">
        <button type="submit">Submit</button>
        <button type="button" onclick="showFeed()">Back</button>
      </form>
    </div>
    <!-- Product Detail -->
    <div id="product-detail-section" style="display: none;">
      <button onclick="showFeed()">Back</button>
      <div id="product-detail"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
